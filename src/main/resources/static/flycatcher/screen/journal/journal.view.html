<div id="wrapper">
	<div id="page-wrapper">
		<div ng-include="'nav.html'"></div>
		<div ng-controller="JournalCtrl" class='row'>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Day Book Records</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered">
						<thead>
							<th>Date</th>
							<th>Account No</th>
							<th>Account Name</th>
							<th>Description</th>
							<th>Credit</th>
							<th>Debit</th>
						</thead>
						<tbody>
							<tr ng-repeat="journal in journalList">
								<td ng-bind="journal.date"></td>
								<td ng-bind="journal.accountNo"></td>
								<td ng-bind="journal.name"></td>
								<td ng-bind="journal.note"></td>
								<td ng-bind="journal.credit"></td>
								<td ng-bind="journal.debit"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
