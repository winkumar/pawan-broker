<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Day Book</h3>
	</div>
	<div class="panel-body">
		<form name="myform" id="myform"
			class="form-horizontal fv-form fv-form-bootstrap" ng-init="init()">

			<div class="form-group">
				<label class="col-sm-1 label_right">From</label>
				<div class="col-sm-3">
					<input type="date" class="form-control" name="startDate"
						id="startDate" ng-model="daybookSearch.startDate" required
						ng-class="{errors: isValidate(myform,myform.startDate)}" />
				</div>
				<label class="col-sm-1 label_right">To</label>
				<div class="col-sm-3">
					<input type="date" class="form-control" name="endDate" id="endDate"
						ng-model="daybookSearch.endDate" required
						ng-class="{errors: isValidate(myform,myform.endDate)}" />
				</div>
			</div>
			<div class="form-group">
				<span class="col-sm-8"></span>
				<button type="button" class="btn btn-primary"
					ng-disabled='myform.$invalid' ng-click="search(daybookSearch)">Search</button>
				<button type="button" class="btn btn-primary"
					ng-click="exportData()">Download</button>
				<button type="button" class="btn btn-primary" ng-click="hide(false)">Back</button>
			</div>
			<div>
				<table class="table table-striped table-bordered"
					style="font-size: 13px;">
					<thead>
						<tr>
							<th>Date</th>
							<th>Account No</th>
							<th>Account Name</th>
							<th>Description</th>
							<th>Credit</th>
							<th>Debit</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
