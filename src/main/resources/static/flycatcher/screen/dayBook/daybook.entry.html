<div id="wrapper">
	<div id="page-wrapper">
		<div ng-include="'nav.html'"></div>
		<div ng-controller="DayBookCtrl" class="row">
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Day Book</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal fv-form fv-form-bootstrap"
							id="myform" name="myform" novalidate>
							<div class="form-group">
								<label class="col-sm-4 label_right">Date</label>
								<div class="col-sm-8">
									<input type="date" class="form-control" name="date"
										ng-model="daybook.date" id="date" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Account</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="account"
										ng-model="daybook.account" id="account" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Amount</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="amount"
										ng-model="daybook.amount" id="amount" required />
								</div>
								<label class="col-sm-1 label_right">PS</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" name="paise"
										ng-model="daybook.paise" id="paise" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Type</label>
								<div class="col-sm-8">
									<label class="col-sm-4 label_right"> <input
										type="checkbox" name="amount" ng-model="daybook.type"
										id="amount" required />Credit
									</label> <label class="col-sm-4 label_right"> <input
										type="checkbox" name="amount" ng-model="daybook.type"
										id="amount" required /> Debit
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Notes : </label>
								<div class="col-sm-8 label_right">
									<textarea class="form-control" id="description"
										name="description" ng-model="daybook.description" rows="5"
										cols="20"></textarea>
								</div>
							</div>
							<div class="form-group ">
								<span class="col-sm-10"></span>
								<button type="button" class="btn btn-primary"
									ng-click="addAccount(account)">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Day Book Records</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label class="col-sm-2 label_left">Search</label>
							</div>
							<div class="form-group">
								<div class="col-sm-6 searchTextBox">
									<input type="text" class="form-control" id="search"
										ng-model="searchText">
								</div>
							</div>
						</form>
						<table class="table table-striped table-bordered">
							<thead>
								<th><em class="fa fa-cog"></em></th>
								<th>Date</th>
								<th>Account Name</th>
								<th>Account No</th>
								<th>Credit</th>
								<th>Debit</th>
							</thead>
							<tbody>
								<tr ng-repeat="daybook in dayBookList | filter : searchText | limitTo : 5">
									<td align="center">
									<a class="btn btn-default" ng-click="edit(ac)"><em class="fa fa-pencil"></em></a> 
									<a class="btn btn-danger" ng-click="deleteAccount($index)"><em class="fa fa-trash"></em></a>
									</td>
									<td ng-bind="daybook.date"></td>
									<td ng-bind="daybook.account"></td>
									<td ng-bind="daybook.accountNumber"></td>
									<td ng-bind="daybook.amount"></td>
									<td ng-bind="daybook.amount"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col col-xs-12 pull-right">
							<ul class="pagination hidden-xs pull-right">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
							</ul>
							<ul class="pagination visible-xs pull-right">
								<li><a href="#">«</a></li>
								<li><a href="#">»</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
