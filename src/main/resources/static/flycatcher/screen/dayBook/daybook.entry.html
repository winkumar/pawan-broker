<div id="wrapper">
	<div id="page-wrapper">
		<div ng-include="'nav.html'"></div>
		<div ng-controller="DayBookCtrl" class="row">
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Create Account</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal fv-form fv-form-bootstrap"
							id="myform" name="myform" novalidate></form>
						<div class="form-group">
							<label class="col-sm-4 label_right">Date</label>
							<div class="col-sm-8">
								<input type="date" class="form-control" name="date"
									ng-model="journal.date" id="date" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 label_right">Account</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="account"
									ng-model="journal.account" id="account" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 label_right">Amount</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="amount"
									ng-model="journal.amount" id="amount" required />
							</div>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="paise"
									ng-model="journal.paise" id="paise" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 label_right">Type</label>
							<div class="col-sm-4">
								<input type="checkbox" class="form-control" name="amount"
									ng-model="journal.amount" id="amount" required />
							</div>
							<div class="col-sm-4">
								<input type="checkbox" class="form-control" name="amount"
									ng-model="journal.amount" id="amount" required />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
