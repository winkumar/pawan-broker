<div id="wrapper">
	<div id="page-wrapper">
		<div ng-include="'nav.html'"></div>
		<div ng-controller="AccountCtrl" class="row">
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Account</h3>
					</div>
					<div class="panel-body">
						<form 
						class="form-horizontal fv-form fv-form-bootstrap" 
						id="myform" 
						name='myform' 
						ng-init="init()">
							<div class="form-group">
								<label class="col-sm-4 label_right">Account Type</label>
								<div class="col-sm-8">
	 							<select class="form-control" name="accountType" 
	 							id="accountType" ng-model="account.accountTypeId"
	 							required
	 							ng-class="{errors: isValidate(myform,myform.accountType)}"
	 							ng-options="acc.id as acc.accountType for acc in accountTypeList">
	   						  	</select>
	   						   </div>
   							 </div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Name</label>
								<div class="col-sm-8">
									<input type="text" 
									 class="form-control" 
									 ng-model="account.firstName" 
									 id="firstName" 
									 name="firstName" 
									 required
									 ng-class="{errors: isValidate(myform,myform.firstName)}"/>
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Father's Name</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.fatherName" 
									id="fathername"
									name="fathername"
									required
									ng-class="{errors: isValidate(myform,myform.fathername)}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Present Address</label>
								<div class="col-sm-8">
								<textarea 
									class="form-control" 
									id="presentAddress"
									name="presentAddress"
									ng-model="account.presentAddress" 
									rows="2" 
									cols="20"
									required
									ng-class="{errors: isValidate(myform,myform.presentAddress)}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Current  Address</label>
								<div class="col-sm-8">
								<textarea 
									class="form-control" 
									id="currentAddress"
									name="currentAddress"
									ng-model="account.currentAddress" 
									rows="2" 
									cols="20"
									required
									ng-class="{errors: isValidate(myform,myform.currentAddress)}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Area</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control" 
									ng-model="account.area"
									id="area"
									name="area"
									required
									ng-class="{errors: isValidate(myform,myform.area)}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">City</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control" 
									ng-model="account.city"
									id="city"
									name="city"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">State</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.state" 
									id="state"
									name="state" 
									required
									ng-class="{errors: isValidate(myform,myform.state)}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Pincode</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.pinCode" 
									id="pinCode"
									name="pinCode"
									required
									ng-class="{errors: isValidate(myform,myform.pinCode)}"/>
								</div>
							</div>
							<div class="form-group ">
								<span class="col-sm-8"></span>
								<button 
								type="button" 
								class="btn btn-primary"
								ng-click="clear(myform)">
								Clear
								</button>
								<button 
								type="button" 
								class="btn btn-primary"
								ng-disabled='myform.$invalid'
								ng-click="addAccount(myform,account)">
								Save
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Account Total Records</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label class="col-sm-2 label_left">Search</label>
							</div>
							<div class="form-group">
								<div class="col-sm-6 searchTextBox">
									<input type="text" class="form-control" id="search"
										ng-model="searchText">
								</div>
							</div>
						</form>
						<table class="table table-striped table-bordered" style="font-size:13px;">
							<thead>
								<th><em class="fa fa-cog"></em></th>
								<th>Account No</th>
								<th>Name</th>
								<th>Fathers Name</th>
								<th>Address</th>
								<th>Area</th>
							</thead>
							<tbody>
								<tr ng-repeat="account in accountDetails.accountInfos | filter : searchText ">
									<td align="center">
									<a class="btn btn-default" ng-click="edit(account)"><em class="fa fa-pencil"></em></a>
									<a class="btn btn-danger" ng-click="deleteAccount(account.accountId)"><em class="fa fa-trash"></em></a></td>
									<td ng-bind="account.accountNumber"></td>
									<td ng-bind="account.firstName"></td>
									<td ng-bind="account.fatherName"></td>
									<td ng-bind="account.currentAddress"></td>
									<td ng-bind="account.area"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row" class='col-sm-12'>
				    <div class="col-sm-8"></div>
				    <div class="col-sm-4" ng-if="accountDetails.pagePropertys.totalPages">
				    	<span class="fa fa-angle-left fa-2x" ng-click="previous()"></span>
				    	<span style="margin-left:10px;margin-right:10px;font-weight:bold;font-size:17px;">
				    	{{accountDetails.pagePropertys.pageNumber}} of {{accountDetails.pagePropertys.totalPages-1}}
				    	</span>
				    	<span class="fa fa-angle-right fa-2x" ng-click="next()"></span>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
