<div id="wrapper">
	<div id="page-wrapper">
		<div ng-include="'nav.html'"></div>
		<div ng-controller="AccountCtrl" class="row">
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Account</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal fv-form fv-form-bootstrap"
							id="myform" name='myform'>
							<div class="form-group">
								<label class="col-sm-4 label_right">Date</label>
								<div class="col-sm-8">
									<input type="date" class="form-control" ng-model="account.date"
										id="date" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Name</label>
								<div class="col-sm-8">
									<input type="text" 
									 class="form-control" 
									 ng-model="account.name" 
									 id="username" 
									 name="username" 
									 required
									 ng-class="{errors: isValidate(myform,myform.username)}"/>
									<div class='errorText' 
									ng-messages="myform.username.$error"
									ng-if="myform.username.$touched">
										<div ng-message="required">Field is Required</div>
									</div>
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Fathers Name</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.fathername" 
									id="fathername"
									name="fathername"
									required
									ng-class="{errors: isValidate(myform,myform.fathername)}"/>
									<div class='errorText' 
									ng-messages="myform.fathername.$error"
									ng-if="myform.fathername.$touched">
										<div ng-message="required">Field is Required</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Door No / Street</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.address" 
									id="address"
									name="address"
									required
									ng-class="{errors: isValidate(myform,myform.address)}"/>
									<div class='errorText' 
									ng-messages="myform.address.$error"
									ng-if="myform.address.$touched">
										<div ng-message="required">Field is Required</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Area</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control" 
									ng-model="account.area"
									id="area"
									name="area"
									required
									ng-class="{errors: isValidate(myform,myform.area)}"/>
									<div class='errorText' 
									ng-messages="myform.area.$error"
									ng-if="myform.area.$touched">
										<div ng-message="required">Field is Required</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">City</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control" 
									ng-model="account.city"
									id="city"
									name="city"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">State</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.state" 
									id="state"
									name="state" 
									required
									ng-class="{errors: isValidate(myform,myform.state)}"/>
									<div class='errorText' 
									ng-messages="myform.state.$error"
									ng-if="myform.state.$touched">
										<div ng-message="required">Field is Required</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Pincode</label>
								<div class="col-sm-8">
									<input 
									type="text" 
									class="form-control"
									ng-model="account.pincode" 
									id="pincode"
									name="pincode"
									required
									ng-class="{errors: isValidate(myform,myform.pincode)}"/>
									<div class='errorText' 
									ng-messages="myform.pincode.$error"
									ng-if="myform.pincode.$touched">
										<div ng-message="required">Field is Required</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 label_right">Remarks</label>
								<div class="col-sm-8">
									<textarea 
									class="form-control" 
									id="inputEmail3"
									ng-model="account.remarks" 
									rows="5" 
									cols="20"
									id="remarks"
									name="remarks"></textarea>
								</div>
							</div>
							<div class="form-group ">
								<span class="col-sm-10"></span>
								<button 
								type="button" 
								class="btn btn-primary"
								ng-disabled='myform.$invalid'
								ng-click="addAccount(account)">
								Save
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Account Total Records</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label class="col-sm-2 label_left">Search</label>
							</div>
							<div class="form-group">
								<div class="col-sm-6 searchTextBox">
									<input type="text" class="form-control" id="search"
										ng-model="searchText">
								</div>
							</div>
						</form>
						<table class="table table-striped table-bordered">
							<thead>
								<th><em class="fa fa-cog"></em></th>
								<th>Account No</th>
								<th>Name</th>
								<th>Fathers Name</th>
								<th>Address</th>
								<th>Area</th>
							</thead>
							<tbody>
								<tr
									ng-repeat="ac in accountList | filter : searchText | limitTo : 5">
									<td align="center"><a class="btn btn-default"
										ng-click="edit(ac)"><em class="fa fa-pencil"></em></a> <a
										class="btn btn-danger" ng-click="deleteAccount($index)"><em
											class="fa fa-trash"></em></a></td>
									<td ng-bind="ac.accountNo"></td>
									<td ng-bind="ac.name"></td>
									<td ng-bind="ac.fathername"></td>
									<td ng-bind="ac.address"></td>
									<td ng-bind="ac.area"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col col-xs-12 pull-right">
							<ul class="pagination hidden-xs pull-right">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
							</ul>
							<ul class="pagination visible-xs pull-right">
								<li><a href="#">«</a></li>
								<li><a href="#">»</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
